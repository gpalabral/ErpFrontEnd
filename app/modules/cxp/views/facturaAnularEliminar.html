<div class="container-fluid" align="center" style="width: 100%">
   <div class="row" align="center">
       <div class="col-sm-4">
           <div class="panel panel-primary" align="center">
               <div class="panel-heading">
                   <h3 class="panel-title">LISTA DE PROVEEDORES</h3>
               </div>
                   <div class="gridStyles" ng-grid="gridOptionsProveedores" style="width: 100%;height: 450px"></div>
                   <sin-registros ng-if="gridOptionsProveedores && (!datosProveedores || datosProveedores.length == 0)"></sin-registros>
           </div><!--fin panel-->
       </div><!--fin columna proveedores-->
       <div class="col-sm-8  no-padding">
           <div class="row" align="center">
               <div class="col-sm-12">
                   <div class="panel panel-primary" align="center">
                       <div class="panel-heading">
                           <h3 class="panel-title">DETALLE CONCEPTO-FACTURA</h3>
                       </div>
                       <div class="gridStyles" ng-grid="gridOptionsConceptos" style="width: 100%;height: 200px"></div>
                       <sin-registros ng-if="gridOptionsConceptos && (!datosConceptos || datosConceptos.length == 0)"></sin-registros>
                       <div class="panel-body">
                           <p class="text-primary text-left"><strong>DATOS COMPROBANTE</strong></p><hr>

                           <div class="row">
                               <div class="col-sm-6" align="right">
                                   <label class="control-label" for="nroCbte">NÃºmero de Comprobante:</label>
                               </div>
                               <div class="col-sm-1">
                                   <input id="nroCbte" name="tipoCbte" class="form-group text-left"
                                          size="20%" type="text" ng-model="ngmNroCbte" readonly>
                               </div>
                           </div>
                           <div class="row">
                               <div class="col-sm-6" align="right">
                                   <label class="control-label" for="tipoCbte">Tipo Comprobante:</label>
                               </div>
                               <div class="col-sm-1">
                                   <input id="tipoCbte" name="tipoCbte" class="form-group text-left"
                                          size="20%" type="text" ng-model="ngmtipoCbte" readonly>
                               </div>
                           </div>
                           <div class="row">
                               <div class="col-sm-6" align="right">
                                   <label class="control-label" for="fecha">Fecha:</label>
                               </div>
                               <div class="col-sm-1">
                                   <input id="fecha" name="fecha" class="form-group text-left"
                                          size="20%" type="text" ng-model="ngmFecha" readonly>
                               </div>
                           </div>
                           <div class="row">
                               <div class="col-sm-6" align="right">
                                   <label class="control-label" for="tipoCambio">Tipo de Cambio:</label>
                               </div>
                               <div class="col-sm-1">
                                   <input id="tipoCambio" name="tipoCambio" class="form-group text-left"
                                          size="20%" type="text" ng-model="ngmTipoCambio" readonly>
                               </div>
                           </div>
                       </div>
                   </div><!--fin panel-->
               </div><!--fin columna conceptos-->
           </div>

       </div><!--fin columna concepto-comprobante-->
   </div>
</div><!--fin container-->
