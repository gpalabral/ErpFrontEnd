<div class="container-fluid" align="center" style="width: 100%">
    <div class="panel panel-primary" align="center" ng-form="libroComprasForm">
        <div class="panel-heading">
            <h3 class="panel-title">LIBRO DE COMPRAS NOTAS CRÉDITO-DÉBITO</h3>
        </div>
        <div class="panel-body">
            <br>
            <div class="row" align="center">
                <div class="col-sm-2" ></div>
                <div class="col-sm-1" align="right">
                    <label for="anio" class="control-label pull-right">*Año:</label>
                </div>
                <div class="col-sm-2" align="center">
                    <select class="form-control"
                            id="anio"
                            name="anio"
                            ng-model="datosEmpresa.gestion"
                            ng-change="limpiar();"
                            required>
                        <option value="">&nbsp;</option>
                        <option ng-repeat="gestion in listaGestiones"
                                value="{{gestion}}"
                                label="{{gestion}}"
                                ng-selected="datosEmpresa.gestion==gestion">
                        </option>
                    </select>
                </div>
                <div class="col-sm-1">
                    <label for="periodo" class="control-label pull-right">*Mes:</label>
                </div>
                <div class="col-sm-2" align="right">
                    <select class="form-control"
                            id="periodo"
                            name="periodo"
                            ng-model="datosEmpresa.mes" ng-change="limpiar();" required>
                        <option value="">&nbsp;</option>
                        <option ng-repeat="mes in listaMeses"
                                value="{{mes.codigo}}"
                                label="{{mes.descripcion}}"
                                ng-selected="datosEmpresa.mes==mes.codigo">
                        </option>
                    </select>
                </div>
                <div class="col-sm-2" align="right">
                    <button type="button" class="form-control btn btn-primary"
                            ng-class="{disabled: libroComprasForm.$invalid}"
                            ng-disabled="libroComprasForm.$invalid"
                            ng-click="procesarLibroCompras(datosEmpresa.mes,datosEmpresa.gestion)">
                        <span class="glyphicon glyphicon-retweet"></span>&nbsp;Procesar</button>
                </div>
            </div>
            <br>
            <p class="help-block" align="center" ng-show="libroComprasForm.$invalid"><span class="text-center">(*) Los campos son requeridos.</span></p>
            <hr ng-show="mostrar.grilla" />
            <div class="gridStyles break-words" ng-grid="gridOptionsCompras" style="width: 100%;height: 350px" ng-show="mostrar.grilla"></div>
            <div class="alert alert-info" role="alert" ng-show="mostrar.mensaje" >
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                No existen datos para la consulta.
            </div>
            <br/>
            <div ng-show="mostrar.grilla" class="row">
                <div class="col-sm-12">
                    <div  role="group" aria-label="...">
                        <!--XLS-->
                        <button type="button" class="btn btn-primary"
                                ng-class="{disabled: !datosLibroCompras || datosLibroCompras.length === 0}"
                                ng-disabled="!datosLibroCompras || datosLibroCompras.length === 0"
                                ng-click="exportarLibroCompras('xlsx')">
                            <span class="glyphicon glyphicon-export"></span>&nbsp;Exportar a Excel</button
                                >&nbsp;<!-- CSV --><button type="button" class="btn btn-primary"
                                                           ng-class="{disabled: !datosLibroCompras || datosLibroCompras.length === 0}"
                                                           ng-disabled="!datosLibroCompras || datosLibroCompras.length === 0"
                                                           ng-csv="exportarLibroCompras('csv')" field-separator="|"
                                                           filename="{{nombreReporte+'.txt'}}">
                        <span class="glyphicon glyphicon-export"></span>&nbsp;Exportar a Archivo Plano</button>
                    </div>
                </div>
            </div>
        </div><!--fin panel body-->
    </div><!--fin panel primary-->
</div><!--fin container-->
