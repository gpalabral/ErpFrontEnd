<div class="container-fluid" align="center" style="width: 100%">
    <div class="panel panel-primary" align="center" ng-form="libroBanCompras">
        <div class="panel-heading">
            <h3 class="panel-title">LIBRO DE BANCARIZACIÓN POR COMPRAS</h3>
        </div>
        <div class="panel-body">
            <br>
            <div class="row" align="center">
                <div class="col-sm-2" ></div>
                <div class="col-sm-1" align="right">
                    <label for="anio" class="control-label pull-right">Año:</label>
                </div>
                <div class="col-sm-2" align="center">
                    <input name='anio' id="anio" type="number" ng-model="datosEmpresa.gestion"
                           class="form-control" readonly autofocus required/>
                </div>
                <div class="col-sm-1">
                    <label for="periodo" class="control-label pull-right">Mes:</label>
                </div>
                <div class="col-sm-2" align="right">
                    <select name="periodo" id="periodo" class="form-control" ng-model="datosEmpresa.mes" required>
                        <option ng-repeat="mes in listaMeses" value="{{mes.codigo}}" label="{{mes.descripcion}}"></option>
                    </select>
                </div>
                <div class="col-sm-2" align="right">
                    <button type="button" class="form-control btn btn-primary"
                            ng-class="{disabled: libroBanCompras.$invalid}"
                            ng-disabled="libroBanCompras.$invalid"
                            ng-click="procesar(datosEmpresa.mes,datosEmpresa.gestion)">
                        <span class="glyphicon glyphicon-retweet"></span>&nbsp;Procesar</button>
                </div>
            </div>
            <br>
            <hr />
            <div class="gridStyles break-words" ng-grid="gridOptions" style="width: 100%;height: 400px"></div>
            <br/>
            <div class="row">
                <div class="col-sm-12">
                    <div role="group" aria-label="...">
                        <!--XLS-->
                        <button type="button" class="btn btn-primary"
                                ng-class="{disabled: libroBanCompras.$invalid || !datosLibroBanCompras || datosLibroBanCompras.length === 0}"
                                ng-disabled="libroBanCompras.$invalid || !datosLibroBanCompras || datosLibroBanCompras.length === 0"
                                ng-click="exportar('xlsx')"><span class="glyphicon glyphicon-export"></span>&nbsp;Exportar a Excel</button>
                        <!-- CSV -->
                        <button type="button" class="btn btn-primary"
                                ng-class="{disabled: libroBanCompras.$invalid || !datosLibroBanCompras || datosLibroBanCompras.length === 0}"
                                ng-disabled="libroBanCompras.$invalid || !datosLibroBanCompras || datosLibroBanCompras.length === 0"
                                ng-csv="exportar('csv')" field-separator="|"
                                filename="{{nombreReporte+'.txt'}}"><span class="glyphicon glyphicon-export"></span>&nbsp;Exportar a Archivo Plano</button>
                    </div>
                </div>
            </div>
        </div><!--fin panel body-->
    </div><!--fin panel primary-->
</div><!--fin container-->
