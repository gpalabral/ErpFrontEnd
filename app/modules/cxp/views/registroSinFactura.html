<div class="container-fluid" align="center" style="width: 100%">
    <div class="panel panel-primary" align="center">
        <div class="panel-heading">
            <h3 class="panel-title">REGISTRO DE RETENCIONES</h3>
        </div>
        <div class="panel-body" ng-form="retencionForm">
            <div class="row" align="left" style="padding:0.1em 0em">
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon"><label>Departamento&nbsp;:</label></span>
                        <select name="departamento" class="form-control"
                                ng-model="cpcRetencion.erpAplicante.erpDepartamento.idDepartamento"
                                ng-change="seleccionaAplicantesPorDepartamentoCombo()" ng-disabled="activaCampo"
                                required>
                            <option value="" label="[Seleccione Departamento]"></option>
                            <option ng-repeat="departamento in listaDepartamento"
                                    ng-selected="departamento.idDepartamento== cpcRetencion.erpAplicante.erpDepartamento.idDepartamento"
                                    value="{{departamento.idDepartamento}}">
                                {{departamento.descripcion}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon"><label>Aplicante&nbsp;:</label></span>
                        <select name="sucursal" class="form-control"
                                ng-disabled="activaCampo"
                                ng-model="cpcRetencion.erpAplicante.idAplicante" required>
                            <option value="" label="[Seleccione Aplicante]"></option>
                            <option ng-repeat="aplicante in listaAplicante"
                                    ng-selected="aplicante.idAplicante== cpcRetencion.erpAplicante.idAplicante"
                                    value="{{aplicante.idAplicante}}">
                                {{aplicante.nombreCompleto}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" align="left" style="padding:0.1em 0em">
                <!--<div class="col-lg-6">-->
                <!--<div class="input-group">-->
                <!--<input type="text" class="form-control">-->
                <!--<span class="input-group-btn">-->
                <!--<button class="btn btn-default" type="button">-->
                <!--<span class="glyphicon glyphicon-search"></span>&nbsp;Buscar-->
                <!--</button>-->
                <!--</span>-->
                <!--</div>-->
                <!--</div>-->
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><label>Razon Social&nbsp;&nbsp;&nbsp;:</label></span>
                        <input type="text" class="form-control"
                               ng-model="cpcRetencion.razonSocial"
                               ng-disabled="activaCampo"
                               required>
                    </div>
                </div>
            </div>
            <div class="row" align="left" style="padding:0.1em 0em">
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <label>* Documento Identificación&nbsp;:</label>
                        </span>
                        <select name="documento" class="form-control"
                                ng-model="cpcRetencion.parTipoDocumento.codigo"
                                ng-disabled="activaCampo" required>
                            <option value="" label="[Seleccione Documento]"></option>
                            <option ng-repeat="tipoDocumento in listaTipoDocumento"
                                    ng-selected="tipoDocumento.codigo== cpcRetencion.parTipoDocumento.codigo"
                                    value="{{tipoDocumento.codigo}}">
                                {{tipoDocumento.descripcion}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon"><label>* Número Documento&nbsp;:</label></span>
                        <input type="text" class="form-control"
                               ng-disabled="activaCampo"
                               ng-model="cpcRetencion.numeroDocumento"
                               required>
                    </div>
                </div>
            </div>
            <hr>
            <!--<div class="row" align="left">-->
                <!--<div class="col-sm-4"></div>-->
                <!--<div class="col-sm-4">-->
                    <!--<div class="input-group">-->
                        <!--<span class="input-group-addon"><label>Número Factura Huawei&nbsp;:</label></span>-->
                        <!--<input type="text" class="form-control"-->
                               <!--ng-disabled="activaCampo"-->
                               <!--ng-model="cpcFacturaEmitida.nombre"-->
                               <!--required>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="col-sm-4"></div>-->
            <!--</div>-->
            <!--<hr>-->
            <div class="row" align="left">
                <div class="col-sm-5">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon"><label>* Fecha&nbsp;:</label></span>
                            <input type="date" class="form-control"
                                   ng-disabled="activaCampo"
                                   ng-model="cpcRetencion.fechaRetencion" align="right" required/>
                                            <span class="input-group-addon">
                                             <span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="col-sm-3" align="center">
                    <label class="control-label">Moneda:&nbsp;
                        <div ng-repeat="tipoMoneda in listaParTipoMoneda" class="inline">
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <input type="radio"
                                   ng-disabled="activaCampo"
                                   ng-model="cpcRetencion.parTipoMoneda.codigo"
                                   ng-change="monedaRetencionGrossingUpCombo()"
                                   name="parTipoMoneda"
                                   ng-value="tipoMoneda.codigo"/>
                            {{tipoMoneda.descripcion}}
                        </div>
                    </label>
                </div>
                <div class="col-sm-4" align="center" ng-show="muestraSegundaMoneda">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon"><label>Tipo Cambio&nbsp;:</label></span>
                            <input type="text" class="form-control" currency-input decimals="2"
                                   ng-disabled="activaCampo"
                                   ng-model="cpcRetencion.tipoCambio" align="right" required/>

                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                </div>

            </div>
            <hr>
            <div class="panel-heading" style="border: 1px solid rgb(212,212,212)" align="center">
                <h3 class="panel-title">Detalle Retención
                                        <span style="cursor: pointer;"
                                              ng-click="modalFormularioEmiteRetencionGrossinUp()">
                                             <i class="fa fa-plus pull-right"></i>
                                        </span>
                </h3>
            </div>
            <div class="gridStyles break-words" ng-grid="gridDetalleRetencion"
                 style="width: 100%;height: 200px">
            </div>
            <br/> <br/>
            <hr/>
            <div class="footer">
                <button ng-class="{disabled: retencionForm.$invalid}"
                        ng-disabled="retencionForm.$invalid"
                        ng-show="activaBotonGuarda"
                        id="guardar" name="guardar" class="btn btn-success" align="center"
                        ng-click="guardaRetencion()">
                    <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Guardar Retención
                </button>
                <button id="contunuar" name="cancelar" class="btn btn-primary" align="center"
                        ng-show="activaBotonContinua"
                        ng-click="continuarRetencion()">
                    <span class="glyphicon glyphicon-circle-arrow-right"></span>&nbsp;Continuar
                </button>
                <button id="cancelar" name="cancelar" class="btn btn-default" align="center"
                        ng-click="cancelarRetencion()">
                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;Salir
                </button>
            </div>
        </div>
        <!--fin panel body-->
    </div>
    <!--fin panel primary-->
</div>
<!--fin contenedor-->
