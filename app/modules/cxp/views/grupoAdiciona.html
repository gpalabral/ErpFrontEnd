<div class="container-fluid page-container" style="margin: 0 15px 0px 15px;">
    <div class="panel panel-primary" align="center" style="position: absolute;top: 0;bottom: 0;left:0px;right: 0px;"
         ng-form="contratoForm">

        <div class="panel-heading" align="center">
            <h3 class="panel-title">{{readOnlyEnable?'EDITAR TIPIFICACIÓN DE GASTOS':'NUEVA TIPIFICACIÓN DE GASTOS'}}</h3>
        </div>
        <div class="panel-body">
            <div align="center" style="padding:0.0em 8em">
                <div class="row row-fluid" align="left">
                    <div class="col-xs-6">
                        <label>* Nombre de Grupo</label>
                        <input type="text"
                               class="form-control"
                               ng-model="grupo.nombre" required/>
                    </div>
                    <div class="col-xs-6">
                        <label>* Recurrencia</label>

                        <div class="col-xs-12">
                            <div ng-repeat="parRec in parRecurrenciaOptions" class="inline">
                                {{parRec.descripcion}}
                                <input type="radio"
                                       ng-model="grupo.parRecurrencia.codigo"
                                       name="parRecurrencia"
                                       ng-value="parRec.codigo"/><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer middle" align="center">
                    <button class="btn btn-success icon-search" ng-click="guardarGrupo();" ng-show="activaBotonGuarda"
                            ng-class="{disabled: contratoForm.$invalid}"
                            ng-disabled="contratoForm.$invalid">
                        <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Guardar Grupo
                    </button>
                    <button class="btn btn-success" ng-click="modificaGrupo();" ng-show="activaBotonModifica">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;Guardar Cambios
                    </button>
                </div>
            </div>
        </div>
