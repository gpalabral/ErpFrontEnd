<div class="modal-header bg-primary" width="50%">
    <h4 class="modal-title">Adicionar Actividad Económica</h4>
</div>
<div class="modal-body">
    <div class="row" align="left">
        <div class="col-sm-3">
            <div class="form-group">
                <label>Código</label>
                <input type="text" class="form-control"
                       ng-model="cpcActividadEconomica.codigo"/>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="form-group">
                <label>Descripción</label>
                <input type="text" class="form-control"
                       ng-model="cpcActividadEconomica.descripcion"/>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>&nbsp;</label>

                <div>
                    <button type="button" class="btn btn-success" ng-click="guardaActividadEconomica()">
                        <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Adicionar
                    </button>
                </div>
            </div>
        </div>

    </div>
    <hr>
    <div class="gridStyles" ng-grid="gridActividadEconomica"
         style="width: 100%;height: 200px">
    </div>
    <hr>
    <div class="row row-fluid" align="left" ng-show="activaMensajeExitoso">
        <div class="col-sm-12">
            <div class="badger-left badger-success estilo-mensaje-confirmacion"
                 data-badger="Mensaje Confirmación">
                <button type="button" class="btn btn-success btn-circle"><i class="glyphicon glyphicon-ok"></i>
                </button>
                &nbsp;&nbsp;Se registro la Actividad Economica exitosamente.
            </div>
        </div>
    </div>
    <div class="row row-fluid" align="left" ng-show="activaMensajeErroneo">
        <div class="col-sm-12">
            <div class="badger-left badger-danger estilo-mensaje-error"
                 data-badger="Mensaje Error">
                <button type="button" class="btn btn-danger btn-circle"><i class="glyphicon glyphicon-remove"></i>
                </button>
                &nbsp;&nbsp;Existe un error al registrar la Actividad Economica.
            </div>
        </div>
    </div>
    <div class="row row-fluid" align="left" ng-show="activaMensajeValidacion">
        <div class="col-sm-12">
            <div class="badger-left badger-danger estilo-mensaje-error"
                 data-badger="Mensaje Validación">
                <button type="button" class="btn btn-danger btn-circle"><i class="glyphicon glyphicon-remove"></i>
                </button>
                &nbsp;&nbsp;Validación: Existen campos vacios o datos incorrectos, verifique por favor..
            </div>
        </div>
    </div>
    <div class="row row-fluid" align="left" ng-show="activaMensajeValidacionCodigo">
        <div class="col-sm-12">
            <div class="badger-left badger-danger estilo-mensaje-error"
                 data-badger="MENSAJE ERROR">
                <button type="button" class="btn btn-danger btn-circle"><i class="glyphicon glyphicon-remove"></i>
                </button>
                &nbsp;&nbsp;El código a registrar ya existe.
            </div>
        </div>
    </div>


</div>
<div class="modal-footer header-center" align="center">
    <button class="btn btn-default" ng-click="cancelar()">
        <span class="glyphicon glyphicon-circle-arrow-left"></span>&nbsp;Volver
    </button>
</div>
