<div style="position: absolute;top: 0;bottom: 0;left: 0;right: 0;margin: 0 15px 0px 15px;">
    <div class="panel panel-primary" align="center" style="position: absolute;top: 0;bottom: 0;left:0px;right: 0px;">
        <div class="panel-heading">
            <h3 class="panel-title">COBROS POR FACTURAR</h3>
        </div>
        <div class="panel-body">
          <div class="well">
            <div class="row" align="left">
                <div class="col-sm-4">
                    <label class="inline">Orden de Compra:&nbsp;</label>
                    <label class="inline">{{datosContrato.nroContratoCliente}}</label>
                </div>

                <div class="col-sm-8">
                    <label class="inline">Cliente:&nbsp;</label>
                    <label class="inline">{{(datosContrato.cppProveedorCliente.parTipoProveedorCliente.codigo=="JUR")?datosContrato.cppProveedorCliente.razonSocial:(datosContrato.cppProveedorCliente.primerApellido+' '+datosContrato.cppProveedorCliente.segundoApellido+' '+datosContrato.cppProveedorCliente.nombre)}}</label>
                </div>
            </div>
            <div class="row" align="left">
                <div class="col-sm-6">
                    <label class="inline">N° Contrato:&nbsp;</label>
                    <label class="inline">{{datosContrato.nroContrato}}</label>
                </div>
                <div class="col-sm-6">
                    <label class="inline">Fecha Contrato:&nbsp;</label>
                    <label class="inline">{{datosContrato.fechaContrato|date:"longDate"}}</label>
                </div>

            </div>
              <div class="row" align="left">

                  <div class="col-sm-6">
                      <label class="inline">Moneda Contrato:&nbsp;</label>
                      <label class="inline">{{datosContrato.parTipoMoneda.descripcion|uppercase}}</label>
                  </div>
                  <div class="col-sm-6">
                      <label class="inline">Monto Total Contrato:&nbsp;</label>
                      <label class="inline">{{(datosContrato.parTipoMoneda.codigo=="BOL")?(datosContrato.montoPrimeraMoneda|currency:"":5):(datosContrato.montoSegundaMoneda|currency:"":5)}}</label>
                  </div>

              </div>
          </div>
            <!--<hr/>-->
            <div class="row" align="center">
                <button class="red" type="button" size="4">
                    &nbsp;&nbsp;
                </button><label class="text-danger"> &nbsp;Vencidos</label>
                <button class="yellow" type="button" size="4">
                    &nbsp;&nbsp;
                </button><label class="text-warning"> &nbsp;Vencen en 15 días</label>
            </div><br />
            <!--<div class="panel-heading" style="border: 1px solid rgb(212,212,212)" align="center">
                <h3 class="panel-title">Lista Plan Facturación
                </h3>
            </div>-->
            <div class="gridStyles break-words" ng-grid="gridCobros" style="width: 100%;height:224px"></div>
        </div>
    </div><!--fin panel primary-->
</div><!--fin container-->
