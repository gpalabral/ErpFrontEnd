<div class="container-fluid" style="
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: 0 15px 0px 15px;">
    <div class="panel panel-primary" align="center" style="position: absolute;top: 0;bottom: 0;left:0px;right: 0px;">
        <div class="panel-heading">
            <h3 class="panel-title">OPCIONES DE FACTURA<span
              ng-if="['A','E'].indexOf(factura.parEstadoFactura.codigo) > -1"
              ng-click="imprimirFactura()"
              class="pull-right" style="cursor: pointer;">Imprimir&nbsp;<i
              class="fa fa-print"></i></span>
            </h3>
        </div>
      <div  ng-if="imageBackground"
            class="page-container custom-images"
            ng-style="imageBackground" >

      </div>
      <div class="panel-body" style="padding: 1em 1em 0 1em;position: absolute;
                            top: 37px;
                            left:0;
                            right:0;
                            bottom: 0;
                            overflow-y: auto; overflow-x: hidden;">
        <div class="well" style="border-color: #286090">
           <div class="row" align="left">
                <div class="col-sm-12">
                    <label class="inline">Actividad Económica:&nbsp;</label>
                    <label class="inline"><h5>{{dosificacion.cpcActividadEconomica.descripcion|uppercase}}</h5></label>
                </div>
           </div>
            <div class="row" align="left">
                <div class="col-sm-3">
                    <label class="control-label">Sucursal:&nbsp;</label>
                    <label class="control-label"><h6>{{sucursal.descripcion|uppercase}}</h6></label>
                </div>
                <div class="col-sm-3">
                    <label class="control-label">Facturación:</label>
                    <label class="control-label"><h6>{{dosificacion.parModalidadFacturacion.descripcion|uppercase}}</h6></label>
                </div>
                <div class="col-sm-3">
                    <label class="form-inline" for="nroFact">N° Factura:&nbsp;
                        <input type="text" class="form-control" style="font-size:18px" id="nroFact" size="10" ng-model="factura.numeroFactura" disabled></label>
                </div>
                <div class="col-sm-3">
                    <label class="form-inline" for="nroAuto">N° Autorización:&nbsp;
                        <input type="text" class="form-control" style="font-size:18px" id="nroAuto" size="10" ng-model="dosificacion.numeroAutorizacion" disabled></label>
                </div>
            </div>
            <hr style="margin-top: 0 !important;">
            <div class="row" align="left">
                <div class="col-sm-6">
                    <label class="control-label" align="left">Modalidad Transacción:&nbsp;
                        <label class="radio-inline" for="radios-0" align="right" >
                            <input type="radio" ng-model="factura.parModalidadTransaccion.codigo" id="radios-0" value="CONT" disabled>
                            Contado
                        </label>
                        <label class="radio-inline" for="radios-1" align="right" readonly>
                            <input type="radio" ng-model="factura.parModalidadTransaccion.codigo" id="radios-1" value="CRED" disabled>
                            Crédito
                        </label>
                    </label>
                </div>
                <div class="col-sm-6" readonly>
                    <label class="control-label" align="left">Tipo Transacción:&nbsp;
                        <label class="radio-inline" for="rad-0" align="right" readonly>
                            <input type="radio" ng-model="factura.parTipoTransaccion.codigo" id="rad-0" value="VENT" disabled>
                            Ventas
                        </label>
                        <label class="radio-inline" for="rad-1" align="right" readonly>
                            <input type="radio" ng-model="factura.parTipoTransaccion.codigo" id="rad-1" value="EXPO" disabled>
                            Exportaciones
                        </label>
                        <label class="radio-inline" for="rad-2" align="right" readonly>
                            <input type="radio" ng-model="factura.parTipoTransaccion.codigo" id="rad-2" value="OTR" disabled>
                            Otros
                        </label>
                    </label>
                </div>
            </div>
            <hr/>
            <div class="row" align="left" ng-if="!modo.valor">
                <div class="col-sm-3">
                    <label class="control-label" for="nroContrato">N° Contrato:&nbsp;
                        <input name="nroContrato" type="text" class="form-control" style="font-size:18px" id="nroContrato" size="10" ng-model="factura.nroContrato"></label>
                </div>
                <div class="col-sm-3">
                    <label class="control-label" for="nroFactHuawei">N° Factura Huawei:&nbsp;
                        <input name="nroFactHuawei" type="text" class="form-control" style="font-size:18px" id="nroFactHuawei" size="10" ng-model="factura.nroFacturaInterno"></label>
                </div>
                <div class="col-sm-3">
                    <label class="control-label" for="nroFactHuawei">Referencia:&nbsp;
                        <input name="referencia" type="text" class="form-control" style="font-size:18px" id="referencia" size="10" ng-model="factura.referencia"></label>
                </div>
                <div class="col-sm-3">
                    <label class="control-label">Fecha Aceptación:&nbsp;&nbsp;
                        <input name="fechaAceptacion"
                               type="date"
                               class="form-control"
                               id="fechaAcep"
                               size="10"
                               ng-model="factura.fechaAceptacion"
                               ng-readonly="modo.valor"/></label>
                </div>
            </div>
            <div class="row" align="left" ng-if="modo.valor"> <!---DATOS POR CONTRATO-->
                <div class="col-sm-3">
                    <label class="inline">Orden de Compra:&nbsp;</label>
                    <label class="inline"><h6>{{factura.cpcPagoContrato.cpcContrato.nroContratoCliente}}</h6></label>
                </div>
                <div class="col-sm-3">
                    <label class="inline">N° Contrato:&nbsp;</label>
                    <label class="inline"><h6>{{factura.cpcPagoContrato.cpcContrato.nroContrato}}</h6></label>
                </div>
                <div class="col-sm-6">
                    <label class="inline">Contrato:&nbsp;</label>
                    <label class="inline"><h6>{{factura.cpcPagoContrato.cpcContrato.nombreContrato}}</h6></label>
                </div>
            </div> <br />
            <div class="row" align="left" ng-if="modo.valor"><!---DATOS POR CONTRATO-->
                <div class="col-sm-3">
                    <label class="inline">Moneda Contrato:&nbsp;</label>
                    <label class="inline"><h6>{{factura.cpcPagoContrato.cpcContrato.parTipoMoneda.descripcion}}</h6></label>
                </div>
                <div class="col-sm-3">
                    <label class="form-inline" for="nroFactHuawei">N° Factura Huawei:&nbsp;
                        <input name="nroFactHuawei"
                               type="text"
                               class="form-control"
                               style="font-size:18px"
                               size="10"
                               ng-model="factura.nroFacturaInterno"/></label>
                </div>
                <div class="col-sm-3">
                    <label class="control-label" for="nroFactHuawei">Referencia:&nbsp;
                        <input name="referencia" type="text" class="form-control" style="font-size:18px" id="referencia" size="10" ng-model="factura.referencia"></label>
                </div>
                <div class="col-sm-3">
                    <label class="inline">Fecha Aceptación:&nbsp;&nbsp;
                        <input name="fechaAceptacion"
                                                 type="date"
                                                 class="form-control"
                                                 id="fechaAceptacion"
                                                 size="10"
                                                 ng-model="factura.fechaAceptacion"/></label>
                </div>
            </div>
        </div><!--Fin encabezado-->
            <div class="row">
                <div class="col-sm-12">
                    <label class="control-label"><h4><b>{{(factura.parTipoTransaccion.codigo!='VENT')?'FACTURA COMERCIAL DE EXPORTACION':'FACTURA'}}</b></h4></label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" align="center">
                    <div class="panel panel-default" align="center">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-1" align="left">
                                    <label class="control-label">Señor(es):</label>
                                </div>
                                <div class="col-sm-7" align="right">
                                    <input type="text"
                                           class="form-control text-left"
                                           id="cliente"
                                           ng-model="nombreCliente" readonly></label>
                                </div>
                                <div class="col-sm-1" align="right">
                                    <label class="control-label">NIT:</label>
                                </div>
                                <div class="col-sm-3" align="right">
                                    <input type="text"
                                           class="form-control text-right"
                                           id="nitcliente"
                                           ng-model="factura.cppProveedorCliente.nit" readonly></label>
                                </div>
                            </div><!--fin fila cliente-->
                            <br />
                            <div class="row">
                                <div class="col-sm-7" align="left">
                                    <label class="control-label">Lugar y Fecha:&nbsp;&nbsp;&nbsp;{{sucursal.parDepartamento.descripcion+ ', '}} {{factura.fechaFactura|date:"longDate"}}</label><br />
                                </div>
                                <div class="col-sm-2" align="right">
                                    <label class="control-label">Tipo de Cambio:&nbsp;</label>
                                </div>
                                <div class="col-sm-3" align="right">
                                    <input type="text"
                                           class="form-control text-right"
                                           id="tipoCambio"
                                           ng-model="factura.tipoCambioFactura"
                                           disabled></label>
                                </div>
                            </div><br />
                         <div ng-if="modo.exportacion">
                            <div class="row">
                                <div class="col-sm-12" align="left">
                                    <label class="form-inline">Dirección importador:&nbsp;<textarea rows="1" cols="73" class="form-control" ng-model="direccion" readonly></textarea></label>
                                </div>
                            </div> <br />
                            <div class="row">
                                <div class="col-sm-7" align="left">
                                    <label class="form-inline">INCOTERM:&nbsp;<input type="text" class="form-control text-right" id="incoterm" ng-model="factura.incoterm" readonly/></label>
                                </div>
                                <div class="col-sm-5" align="left">
                                    <label class="form-inline">Puerto Destino:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" class="form-control text-right" id="puerto" ng-model="factura.puertoDestino" readonly></label>
                                </div>
                            </div>
                         </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" align="center">
                    <div class="gridStyles break-words" ng-grid="gridOptions" style="width: 100%;height: 250px"></div>
                </div>
            </div>
            <div class="row" align="left">
                <br />
                <div class="col-sm-8" align="left">
                    <label class="form-inline" for="fechaLimiteEmision">Fecha Límite de Emisión:&nbsp;
                        <input type="date" class="form-control" id="fechaLimiteEmision" size="12" ng-model="dosificacion.fechaLimiteEmision" disabled></label>
                    <br />
                    <label class="form-inline" for="codigoControl" ng-if="modo.mostrarCodigo">Código de Control:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" class="form-control" id="codigoControl" size="16" ng-model="factura.codigoControl" readonly></label>
                    <br/>
                </div>
                <div id="qr" class="col-sm-3" align="left"  width="100" height="50" >
                </div>
            </div>
            <hr />
            <div class="footer" align="center" style="padding:0em 2.2em 1.2em 1em;">
                <button id="editar"
                        name="editar"
                        class="btn btn-success"
                        ng-if=" !( ['A','E'].indexOf(factura.parEstadoFactura.codigo) > -1 ) "
                        align="center"
                        ng-click="editarFactura()">
                    <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Guardar Cambios</button>
                <button id="anular"
                        name="anular"
                        class="btn btn-success"
                        ng-if="!( ['A','E'].indexOf(factura.parEstadoFactura.codigo) > -1 ) && specialPermission.anulacionFacturas"
                        align="center"
                        ng-click="anularFactura()">
                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;Anular</button>
                <button id="extraviado"
                        name="extraviado"
                        class="btn btn-success"
                        align="center"
                        ng-if=" !( ['A','E'].indexOf(factura.parEstadoFactura.codigo) > -1 ) "
                        ng-click="reportarExtraviado()">
                    <span class="glyphicon glyphicon-asterisk"></span>&nbsp;Reportar Extraviada</button>
                <button id="reimpresion"
                        name="reimpresion"
                        class="btn btn-success"
                        align="center"
                        ng-click="reimpresion()">
                    <span class="glyphicon glyphicon-print"></span>&nbsp;Reimpresion</button>
                <button id="home" name="home" class="btn btn-default pull-right" align="right" ng-click="goHome()">
                    <span class="glyphicon glyphicon-home"></span></button>
            </div>
        </div><!--fin panel body-->
    </div><!--fin panel primary-->
</div><!--fin contenedor-->
