<div class="container-fluid" align="center" style="width: 100%">
    <div class="panel panel-primary" align="center">
        <div class="panel-heading">
            <h3 class="panel-title">EMISIÓN FACTURA COMERCIAL DE EXPORTACIÓN</h3>
        </div>
        <div class="panel-body">
            <div class="row" align="center">
                <div class="col-sm-3"></div>
                <div class="col-sm-1" align="right">
                    <label class="control-label">Sucursal:
                </div>
                <div class="col-sm-5" align="left">
                    <select class="form-control" ng-model="sucursalPredeterminada" ng-change="sucursalSeleccionada(sucursalPredeterminada)">
                        <option ng-repeat="sucursal in sucursales"
                                value="{{sucursal.idSucursal}}" label="{{sucursal.descripcion}}">
                        </option>
                    </select>
                </div>
            </div>
            <hr />
            <h5><p class="text-primary text-left"><strong>DOSIFICACIONES ACTIVAS</strong></p>
            </h5>
            <hr />
            <div class="gridStyles" ng-grid="gridDosificacionesPorSucursal" style="width: 100%;height: 400px"></div>
        </div><!--fin panel body-->
    </div><!--fin panel primary-->
</div><!--fin container-->
