<div class="container-fluid" align="center" style="width: 100%" >
    <div class="panel panel-primary" align="center" ng-form="formPagoBancarizado">
        <div class="panel-heading">
            <h3 class="panel-title">BANCARIZACION PAGOS POR VENTAS</h3>
        </div>
        <div class="panel-body">

            <div>
                <div class="row row-fluid">
                    <label class="text-primary pull-left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;DATOS PAGO</label>
                </div>
                <hr style="margin-top: 0 !important;">
                <div class="row row-fluid" align="left">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>*N° Documento Pago</label>
                            <input type="text" name="nroDoc" class="form-control" ng-model="pagoFacturaPojo.documentoPago.nroDocumento" required minlength="2" ng-disabled="modo.lectura">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>*Documento</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-file"></span></span>
                                <select class="form-control" ng-model="pagoFacturaPojo.documentoPago.parTipoDocumentoPago.codigo" required ng-disabled="modo.lectura">
                                    <option value="" disabled selected>[SELECCIONE DOCUMENTO]</option>
                                    <option ng-repeat="tipoDocumentoPago in listaDocumentosPago"
                                            value="{{tipoDocumentoPago.codigo}}" label="{{tipoDocumentoPago.codigo}}.-{{tipoDocumentoPago.descripcion}}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>*Fecha</label>
                            <input type="date" class="form-control"
                                   ng-model="pagoFacturaPojo.documentoPago.fechaDocumentoPago" required ng-disabled="modo.lectura">
                        </div>
                    </div>
                </div>
                <div class="row row-fluid" align="left">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>*Entidad Financiera</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-piggy-bank"></span></span>
                                <select name="nbanco" class="form-control" ng-model="pagoFacturaPojo.documentoPago.parBanco.codigo" required ng-change="obtenerNit(pagoFacturaPojo.documentoPago.parBanco.codigo)" ng-disabled="modo.lectura">
                                 <!--   <option value="" disabled selected>[SELECCIONE BANCO]</option>-->
                                    <option ng-repeat="banco in listaBancos"
                                            value="{{banco.codigo}}" label="{{banco.descripcion}}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="nitEntidad">*NIT Entidad</label>
                            <input type="text" class="form-control" id="nitEntidad"
                                   ng-model="pagoFacturaPojo.documentoPago.nitEntidadEmisora" readonly required/>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="nroCuenta">*N° Cuenta</label>
                            <input type="text" class="form-control" id="nroCuenta"
                                   ng-model="pagoFacturaPojo.documentoPago.nroCtaEntidadEmisora" required ng-disabled="modo.lectura"/>
                        </div>
                    </div>
                </div>
            </div>
            <hr style="margin-top: 0 !important;">
            <div class="row row-fluid">
                <label class="text-primary pull-left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FACTURAS SELECCIONADAS PARA BANCARIZAR</label>
            </div>
            <div class="row">
                <div class="col-sm-12" align="center">
                    <div class="gridStyles break-words" ng-grid="gridOptions" style="width: 100%;height: 250px"></div>
                </div>
            </div>
        </div><!--fin formulario datos pago-->
        <p class="help-block" align="center" ng-show="formPagoBancarizado.$invalid"><span class="text-justify">(*) Los campos son requeridos.</span></p>
        <div class="footer" align="center" style="padding:0em 2.2em 1.2em 1em;" ng-if="true">
            <button id="guardar"
                    name="guardar"
                    class="btn btn-success btn-md"
                    ng-click="guardarPago()"
                    ng-disabled="formPagoBancarizado.$invalid"
                    ng-if="!modo.lectura">
                <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;{{readOnlyEnable?'Guardar Cambios':'Guardar'}}</button>
            <button id="cancelar" name="cancelar" ng-click="cancelarPago()" class="btn btn-default" align="center">
                <span class="glyphicon glyphicon-remove"d></span>&nbsp;Cancelar</button>
        </div>
       </div><!--fin panel body-->
    </div><!--fin panel primary FACTURA-->

</div><!--fin contenedor-->
