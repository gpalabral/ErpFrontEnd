<div class="modal-header">
    <button type="button" class="close" ng-click="cancelarDialogoTipoCambio()" data-dismiss="modal"
            aria-hidden="true">&times;</button>
    <h3 class="panel-title">Mensaje</h3>
</div>
<div class="modal-body">
    <div align="center" style="padding:1em 2.2em">

        <div class="panel panel-primary" style="width: 80%;padding:1em 1em" align="center">
            <div class="panel-heading" align="center">
                <h3 class="panel-title">SISTEMA DE PERSONAL</h3>
            </div>
            <br>

            <div align="center" style="padding:1em 5em;">

                <div class="form-group" style="padding:1em 0em;">
                    <label for="periodo" class="col-sm-4 control-label">Periodo</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="periodo" ng-model="rhPeriodoGestion.periodo" min="1"
                               ng-blur="controlPeriodo()"/>
                    </div>
                </div>
                <div class="form-group" style="padding:1em 0em;">
                    <label for="gestion" class="col-sm-4 control-label">Gesti√≥n</label>
                    <div class="col-sm-8">
                        <input id="gestion" type="number" class="form-control" ng-model="rhPeriodoGestion.gestion" min="0">
                    </div>
                </div>

            </div>

            <div class="row row-fluid" align="left" ng-show="activaMensajeErroneo">
                <div class="col-sm-12">
                    <div class="badger-left badger-danger estilo-mensaje-error"
                         data-badger="Mensaje Error">
                        <button type="button" class="btn btn-danger btn-circle"><i
                                class="glyphicon glyphicon-remove"></i>
                        </button>
                        &nbsp;&nbsp;{{mensajeError}}
                    </div>
                </div>
            </div>
            <div cltipoass="footer" align="center" style="padding:2em 2em;">
                <button class="btn btn-info" ng-click="guardaPeriodoGestion()">
                    <span class="glyphicon glyphicon-ok"></span>&nbsp;Continuar
                </button>
                <button class="btn btn-default" ng-click="cancelarRegistroPeriodoGestion()">
                    <span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar
                </button>
            </div>
            <br>
        </div>
    </div>
</div>
