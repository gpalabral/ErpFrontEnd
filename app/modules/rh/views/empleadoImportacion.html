<div class="container-fluid" align="center"  style="width: 100%">
    <div class="panel panel-primary page-container" align="center">
        <div class="panel panel-primary" align="center">
            <div class="panel-heading">
                <h3 class="panel-title">IMPORTACIÃ“N DE EMPLEADOS</h3>
            </div>
        </div>
        <div class="panel-body">
            <br/>
            <div class="row" align="right">
                <div class="row col-sm-3" align="center" style="margin-left: 76%;">
                    <div class="form-control btn btn-primary"
                         ngf-select=""
                         accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheetapplication/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                         ngf-change="importarXLS($files)"
                         ngf-multiple="false"><i class="fa fa-upload"></i>&nbsp;Importar de Excel</div>
                </div>
            </div>
           <!-- <div class="gridStyles break-words" ng-grid="gridEmpleados" style="width: 100%;height: 300px" ></div>-->
            <div class="footer">
                <button id="guardar"
                        name="guardar"
                        class="btn btn-success"
                        align="center"
                        ng-click="guardarImportacion()">
                    <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Guardar
                </button>
                <button id="cancelar"
                        name="cancelar"
                        class="btn btn-default"
                        align="center"
                        ng-click="cancelar()">
                    <span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar
                </button>
            </div>

            <br/>
        </div>

</div><!--fin contenedor-->
