<div class="container-fluid" align="center" style="width: 100%">
    <br/>
    <div class="row" align="right">
        <div class="col-sm-12">
            <div  class="btn-group" role="group" aria-label="...">
                <div class="btn btn-primary"
                     ngf-select=""
                     accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheetapplication/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                     ngf-change="importarXLS($files)"
                     ng-disabled="estadosDeImportacion.descuentosDeshabilitado"
                     ngf-select-disabled="estadosDeImportacion.descuentosDeshabilitado"
                     ng-class="{disabled: estadosDeImportacion.descuentosDeshabilitado}"
                     ngf-multiple="false"><span class="glyphicon glyphicon-import"></span>&nbsp;Importar de Excel</div>&nbsp;
                <button type="button" class="btn btn-primary"
                        ng-disabled="estadosDeImportacion.descuentosDeshabilitado"
                        ng-class="{disabled: estadosDeImportacion.descuentosDeshabilitado}"
                        ng-click="exportar('xlsx')">
                    <span class="glyphicon glyphicon-export"></span>&nbsp;Exportar a Excel</button>
            </div>
        </div>
    </div>
    <div class="gridStyles break-words" ng-grid="gridDescuentos" style="width: 100%;height: 300px" ></div>
    <div class="footer">
        <button id="guardar"
                name="guardar"
                class="btn btn-success"
                align="center"
                ng-click="guardarDescuentos()">
            <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Guardar Descuentos
        </button>
        <button id="cancelar"
                name="cancelar"
                class="btn btn-default"
                align="center"
                ng-click="cancelar()">
            <span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar
        </button>
    </div>

    <br/>
</div><!--fin container-->
