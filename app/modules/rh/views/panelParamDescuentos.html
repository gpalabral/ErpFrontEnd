<div class="container-fluid page-container reduced-container" align="center">
    <div class="panel panel-primary page-container" align="center">
        <div class="panel-heading">
            <h3 class="panel-title">DESCUENTOS</h3>
        </div>
        <div class="panel-body"
             style="padding: 1em 1em 0 1em;position: absolute;top: 37px;left:0;right:0;bottom: 0;overflow-y: auto;">

                </div>

                                <label>* Código</label>
                                <input type="text" class="form-control"

                                       ng-model="rhDescuento.codigo" required/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>* Nombre Descuento</label>
                                <input type="text" class="form-control"
                                       ng-disabled="disabledBoton.muestraPanelBotones"
                                       ng-model="rhDescuento.descripcion" required/>
                            </div>
                        </div>

                    </div>
                    <div class="footer" align="center">
                        <button type="button"
                                ng-class="{disabled:descuentosForm.$invalid}"
                                ng-disabled="descuentosForm.$invalid"
                                class="btn btn-success" ng-click="guardaRhDescuento()">
                            <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Adicionar Descuento
                        </button>
                    </div>
                </div>
