<div class="container-fluid" align="center" style="width: 100%">
    <div class="panel panel-primary" align="center">
        <div class="panel-heading">
            <h3 class="panel-title inline">PLANILLA IMPOSITIVA RC-IVA</h3><strong class="inline pull-right">PERIODO: {{periodo}}&nbsp;&nbsp;GESTIÃ“N: {{gestion}}</strong>
        </div>
        <div class="panel-body">
            <div class="row" align="right">
                <div class="col-sm-8"></div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-primary"
                            ng-click="exportar('xlsx')">
                        <span class="glyphicon glyphicon-export"></span>&nbsp;Exportar a Excel</button>
                    <!-- CSV --><button type="button" class="btn btn-primary"
                                        ng-class="{disabled: !datosPlanilla || datosPlanilla.length === 0}"
                                        ng-disabled="!datosPlanilla || datosPlanilla.length === 0"
                                        ng-csv="exportar('csv')" field-separator="|"
                                        filename="{{nombreReporte+'.txt'}}">
                    <span class="glyphicon glyphicon-export"></span>&nbsp;Exportar a Archivo Plano</button>
                </div>
            </div>
            <div class="gridStyles break-words" ng-grid="gridSueldos" style="width: 100%;height: 400px"></div>
            <br/>
            <div class="footer">
                <button id="guardar"
                        name="guardar"
                        class="btn btn-success"
                        align="center"
                        ng-disabled="!configuracionesDeVista.eliminacionDehabilitada"
                        ng-class="{disabled: !configuracionesDeVista.eliminacionDehabilitada}"
                        ng-click="guardar()">
                    <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Guardar
                </button>
                <button id="eliminar"
                        name="eliminar"
                        class="btn btn-danger"
                        align="center"
                        ng-if="specialPermission.eliminacionPlanilla"
                        ng-disabled="configuracionesDeVista.eliminacionDehabilitada"
                        ng-class="{disabled: configuracionesDeVista.eliminacionDehabilitada}"
                        ng-click="eliminar()">
                    <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Eliminar
                </button>
                <button id="cancelar"
                        name="cancelar"
                        class="btn btn-default"
                        align="center"
                        ng-click="cancelar()">
                    <span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar
                </button>
            </div>

        </div><!--fin panel body-->
    </div><!--fin panel primary-->
</div><!--fin container-->
