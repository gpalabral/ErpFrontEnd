<div class="container-fluid" align="center" style="width: 100%">
    <div class="panel panel-primary" align="center">
        <div class="panel-heading">
            <h3 class="panel-title">ADMINISTRACION DE ROLES</h3>
        </div>
        <div class="panel-body">
            <div>
                <label class="text-primary pull-left">DATOS USUARIO</label>
            </div>
            <br>
            <div class="well" >
                <div class="row">
                    <div class="col-sm-3" align="left">
                        <label class="form-inline">Usuario:</label>
                        <label class="form-inline"  ng-bind="datosUsuario.login"></label>
                    </div>
                    <div class="col-sm-4" align="left">
                        <label class="form-inline">Nombre Completo:</label>
                        <label class="form-inline">{{datosUsuario.admPersona.nombre}} {{datosUsuario.admPersona.apPaterno}} {{datosUsuario.admPersona.apMaterno}}</label>
                    </div>
                    <div class="col-sm-3" align="left">
                        <label class="form-inline">Fecha de Expiración:</label>
                        <label class="form-inline" ng-bind="datosUsuario.fechaExpiracion|date:long"></label>
                    </div>
                    <div class="col-sm-2" align="left">
                        <label class="form-inline">Estado:</label>
                        <label class="form-inline" ng-bind="datosUsuario.parEstadoUsuario.descripcion"></label>
                    </div>
                </div>
            </div>
            <!--ASIGNACION DE ROLES-->
            <div class="panel panel-default" align="center">
                <div class="panel-body">
                    <div class="row" align="center">
                        <div class="col-sm-8" align="center">
                            <label class="form-inline">Módulo:&nbsp;<select class="form-control" ng-model="moduloSel" ng-change="filtrarModulo(moduloSel)">
                                <option value="TODOS" label="TODOS"></option>
                                <option ng-repeat="modulo in listaModulos"
                                        value="{{modulo.idModulo}}" label="{{modulo.nombre}}">
                                </option>
                            </select></label>
                            <hr style="margin-top: 0 !important;">
                            <div class="row" align="center">
                                <div class="col-sm-5" align="left">
                                    <div class="gridStyles" ng-grid="gridRolesNOAsignados" style="width: 100%;height: 200px"></div>
                                    <div>
                                      <br />
                                      <label class="control-label">Permisos</label>
                                      <div class="selectedItems" ng-repeat="permiso in listaPermisos">{{permiso.detalle}}</div>
                                    </div>
                                </div>
                                <div class="col-sm-2 no-padding" align="center">
                                    <br><br><br><br>
                                    <button class="btn btn-primary" ng-click="moveRight()">
                                        <span class="glyphicon glyphicon-chevron-right"></span></button><br>
                                    <button class="btn btn-primary" ng-click="moveLeft()">
                                        <span class="glyphicon glyphicon-chevron-left"></span></button>
                                </div>
                                <div class="col-sm-5" align="left">
                                    <div class="gridStyles" ng-grid="gridRolesAsignados" style="width: 100%;height: 200px"></div>
                                    <div class="selectedItems">{{myRemoves}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="well col-sm-4" align="center">

                        </div>
                     </div>

                </div>
            </div>


        <!--<hr style="margin-top: 0 !important;">-->
        <div class="footer" align="center" style="padding:0em 2.2em 1.2em 1em;" ng-if="true">
            <button class="btn btn-success btn-md" ng-click="guardarRol()">
                <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;{{readOnlyEnable?'Guardar Cambios':'Guardar'}}</button>
            <button id="cancelar" name="cancelar" ng-click="cancelarRol()" class="btn btn-default" align="center">
                <span class="glyphicon glyphicon-remove"d></span>&nbsp;Cancelar</button>
        </div>
    </div><!--fin panel body-->
</div><!--fin panel primary FACTURA-->

</div><!--fin contenedor-->
